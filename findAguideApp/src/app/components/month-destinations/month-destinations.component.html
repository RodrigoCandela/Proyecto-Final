  <h4 class="h42">Guiders of the month</h4>
</div>
<div class="row">
  <ng-container *ngFor="let guider of guidersList">
  <div *ngIf="guider.guiderInfo.rating === 5"  class="col-lg-3 col-md-3 col-sm-12 col-12">
    <div class="card">
      <a><img [src]="guider.picture" class="card-img-top" alt="sarah"></a>
      <div class="card-body">
        <p class="card-title">{{guider.name}}</p>
        <p class="card-text">{{guider.guiderInfo.location}}</p>
      </div>
    </div>
  </div>
</ng-container>
</div>
